
spring.datasource.url=jdbc:mysql://localhost:3306/nace?createDatabaseIfNotExist=true&rewriteBatchedStatements=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
